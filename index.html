<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Currency Converter</h2>
    <section class="section-center">
        <div class="main-info-converter-container">
            <div class="main-conversion-block">
                <div class="sub-main-conversion-block">
                    <div class="left-side-converion-block">
                        <div class="left-side-form-control-name input-block">
                            <input type="text" name="" id="" class="left-up-input">
                            <div class="left-side-btn-container">
                                <button type="button" title="clear" class="left-side-clear-btn">x</button>
                                <button type="button" title="extend" class="left-side-extend-btn">v</button>
                            </div>
                        </div>
                        <div class="left-side-form-control-value input-block">
                            <input type="text" class="left-down-input">
                        </div>
                    </div>
                    <div class="center-btn-container">
                        <button type="button" title="swap" class="center-swipe-btn"><img src="exchange_icon.png" alt="" srcset="" id="exchange-icon_94"></button>
                    </div>
                    <div class="right-side-conversion-block">
                        <div class="right-side-form-control-name input-block">
                            <input type="text" class="right-up-input">
                            <div class="right-side-btn-container">
                                <button type="button" title="clear" class="right-side-clear-btn">x</button>
                                <button type="button" title="extend" class="right-side-extend-btn">v</button>
                            </div>
                        </div>
                        <div class="right-side-form-control-value input-block">
                            <input type="text" class="right-down-input">
                        </div>
                    </div>
                </div>
                <div class="down-side-block-container">
                    <div class="date-picker-wrapper">
                        <div class="date-picker-input">
                        <label for="date-input">Date</label>  
                        <input type="date" name="" id="date-input"> 
                        </div>
                    </div>
                    <div class="rate-picker-wrapper">
                        <label for="rate-input">Preview interbank rate</label>
                        <div class="rate-picker-input">
                            <input type="" name="" id="rate-input">
                            <div class="rate-extend-btn-container">
                                <button type="button" title="extend" class="rate-extend-btn">v</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-graph-container">
                <div class="info-graph-block">
                    <div class="info-graph"></div>
                    <div class="info-btn-container">
                        <button type="button" title="30d">30D</button>
                        <button type="button" title="60d">60D</button>
                        <button type="button" title="90d">90D</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="Currency_Converter.js"></script>
</body>
